<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Telephone Number Validator</h1>
        </div>
        <div class="phone-exterior">
            <div class="camera"></div>
            <div class="phone-interior">
                <p>Enter a Phone Number:</p>
                <input id="user-input" type="text" placeholder="Type here..." required>
                <div id="results-div"></div>
            </div>
            <div class="buttons">
                <button type="submit" class="button-left" id="check-btn">Check</button>
                <button type="submit" class="button-right" id="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
